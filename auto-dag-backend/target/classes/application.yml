server:
  port: 8080

spring:
  application:
    name: auto-dag-backend
    
  datasource:
    url: jdbc:mysql://localhost:3306/auto_dag?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    
  redis:
    host: localhost
    port: 6379
    password: ""
    
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9000

logging:
  level:
    com.autodag: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG

# 自定义配置
app:
  jwtSecret: mySecretKey
  jwtExpirationMs: 86400000